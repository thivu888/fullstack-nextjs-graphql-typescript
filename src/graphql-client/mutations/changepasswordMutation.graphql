mutation ChangePassword($userId:String!,$token:String!,$changePasswordInput:ChangePasswordInput!){
  changePassword(
    userId:$userId,
    token:$token
    changePasswordInput:$changePasswordInput
  ){
   code
    success
    message
    user{
       	id
      email
      username
      posts{
        id
      }
    }
    errors{
      field
      message
    }
  }
}